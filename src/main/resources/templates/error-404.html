<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Page Not Found</title>
</head>
<body class="p-3 mb-2 bg-light text-black">

<div class="container justify-content-center w-25 p-3">
    <div class="container ht-100p tx-center">
        <div class="ht-100p d-flex flex-column align-items-center justify-content-center">
            <h1 class="tx-color-01 tx-24 tx-sm-32 tx-lg-36 mg-xl-b-5">404 Page Not Found</h1>
            <h5 class="tx-16 tx-sm-18 tx-lg-20 tx-normal mg-b-20">Oopps. The page you were looking for doesn't exist.</h5>
            <p class="tx-color-03 mg-b-30">You may have mistyped the address or the page may have moved.</p>
            <div class="d-flex mg-b-40">
                <a href="/home" class="btn btn-brand-02 bd-0 mg-l-5 pd-sm-x-25">Go Home</a>
            </div>

        </div>
    </div><!-- container -->
</div><!-- content -->

</body>
</html>
